version: "3.9"
services:
  web:
    build: .
    image: job-scraper-web
    command: bash -lc "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports: ["8000:8000"]
    env_file: [.env]
    depends_on: [postgres, redis]
    volumes: [".:/app"]

  worker:
    image: job-scraper-web
    command: bash -lc "celery -A config worker -l info"
    env_file: [.env]
    depends_on: [web, redis]
    volumes: [".:/app"]

  beat:
    image: job-scraper-web
    command: bash -lc "celery -A config beat -l info"
    env_file: [.env]
    depends_on: [web, redis]
    volumes: [".:/app"]

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports: ["5432:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]

  redis:
    image: redis:7
    ports: ["6379:6379"]

volumes:
  pgdata:
